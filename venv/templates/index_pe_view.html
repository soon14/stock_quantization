  <script>
    new Vue({

      el: '#app',
        data() {
          return {};
        },
          created () {
          },
          methods: {
              fetchData() {
              }
          }

    })
    </script>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('pe_chart'));

        // 显示标题，图例和空的坐标轴
        myChart.setOption({
            title: {
                text: 'PE'
            },
            tooltip: {},
            legend: {
                data:['上证pe','深成pe']
            },
            xAxis: {
                data: []
            },
            yAxis : [
                {
                         type: 'value',
                         name: '上证pe',
                         position: 'left',
                        axisLabel: {
                            formatter: '{value} '
                        }
                },
                {
                    type: 'value',
                    name: '深成pe',
                    position: 'right',
                    axisLabel: {
                        formatter: '{value} '
                    }
                },
            ],
            series: [{
                name: '',
                type: 'line',
                data: []
            }]
        });

        // 异步加载数据
        axios.get("/index_pe_chart")
                .then(response => {
                    // 填入数据
                    myChart.setOption({
                        xAxis: [
                            {
                            data: response.data.sh_pe.dates
                        }
                            ],
                        series:
                            response.data.sh_pe.data
                            .concat(
                                response.data.sz_pe.data
                            ).concat(
                                response.data.buy_point.data
                            ).concat(
                                response.data.sell_point.data
                            )
                    });
                })

    </script>
